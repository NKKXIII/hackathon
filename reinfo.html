<!DOCTYPE html>
<html>

<head>

<link rel="stylesheet" href="buy1.css">
<script src='buy1.js'></script>
</head>

<h1>Information of Real Estate</h1>


<body>
<form action="process.php" method="post">
  <div class="elem-group">
    <label for="name">Type of Real Estate</label>
    <input type="text" id="name" name="realestate" placeholder="Appartment - House" pattern=[A-Z\sa-z]{3,20} required>
  </div>
  <div class="elem-group">
    <label for="text">Area</label>
    <input type="text" id="text" name="area" placeholder="Area" required>
  </div>
  <div class="elem-group">
    <label for="text">Address</label>
    <input type="text" id="text" name="address" placeholder="Address" >
  </div>
  <div class="elem-group">
    <label for="phone">Owner Contact Number</label>
    <input type="tel" id="phone" name="ownernum" placeholder="00000000" >
  </div>
  <div class="elem-group">
    <label for="text">Asset Amount</label>
    <input type="text" id="text" name="text" placeholder="" >
  </div>
  <hr>




  <div class="elem-group">
    <label for="message">Comments</label>
    <textarea id="message" name="visitor_message" placeholder="Tell us anything else that might be important." ></textarea>
  </div>
  <button type="submit">
    <a href="buy.html"></a>
    Next</button>
</form>
</body>
</html>
