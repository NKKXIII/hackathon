<!DOCTYPE html>
<html>

<head>
<link rel="stylesheet" href="book.css">
<script src="book.js"></script>
</head>

<h1>Reserve your appointment</h1>


<body>
<form action="process.php" method="post">
  <div class="elem-group">
    <label for="name">Your Name</label>
    <input type="text" id="name" name="visitor_name" placeholder="Name" pattern=[A-Z\sa-z]{3,20} required>
  </div>
  <div class="elem-group">
    <label for="email">Your E-mail</label>
    <input type="email" id="email" name="visitor_email" placeholder="example@email.com" required>
  </div>
  <div class="elem-group">
    <label for="phone">Your Phone</label>
    <input type="tel" id="phone" name="visitor_phone" placeholder="00000000" >
  </div>
  <hr>
  
  <div class="elem-group inlined">
    <label for="checkin-date">Date</label>
    <input type="date" id="checkin-date" name="checkin" required>
  </div>
  <div class="elem-group inlined">
    <label for="time">Time</label>
    <input type="time" id="time" name="time" required>
  </div>
  

  <div class="elem-group">
    <label for="message">Comments</label>
    <textarea id="message" name="visitor_message" placeholder="Tell us anything else that might be important." ></textarea>
  </div>
  <button type="submit"><a href="main2.html">Book an appointment</a></button>
</form>
</body>
</html>
